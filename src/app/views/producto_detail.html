<div class="container-fluid">
    <div *ngIf="!producto">
        Cargando listado de productos...
    </div>
    <div *ngIf="producto">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
                <h1><strong>{{title}}</strong></h1>
                <div class="thumbnail">
                    <div *ngIf="producto.imagen" class="imagen_container">
                        <img src="http://localhost/curso-angular4-backend/uploads/{{producto.imagen}}" class="producto_imagen img-responsive" alt="img-responsive"
                        />
                    </div>
                    <div *ngIf="!producto.imagen">
                        <img src="./assets/no-photo.png" class="producto_imagen img-responsive" alt="img-responsive" />
                    </div>
                    <div class="caption">
                        <h3>{{producto.nombre}}</h3>
                        <p>{{producto.description}}</p>
                        <p>{{producto.precio}} â‚¬</p>
                        <p>
                            <a href="#" class="btn btn-md btn-warning">Editar</a>
                            <a href="#" class="btn btn-md btn-danger">Borrar</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
