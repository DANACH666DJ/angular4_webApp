<div class="container-fluid">
    <div class="container">
        <form class="form-horizontal" role="form" #formProducto="ngForm" (ngSubmit)="onSubmit(formProducto)">
            <div class="form-group">
                <div class="col-lg-5  col-md-7 col-sm-9 col-xs-12">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="producto.nombre" placeholder="Introduce el nombre"
                        required minlength="4" maxlength="24" />
                    <div *ngIf="nombre.errors && (nombre.dirty || nombre.touched)" class="alert alert-danger">
                        <div [hidden]="!nombre.errors.required">
                            Name is required
                        </div>
                        <div [hidden]="!nombre.errors.minlength">
                            Name must be at least 4 characters long.
                        </div>
                        <div [hidden]="!nombre.errors.maxlength">
                            Name cannot be more than 24 characters long.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-5  col-md-7 col-sm-9 col-xs-12">
                    <label>Description:</label>
                    <textarea class="form-control" name="description" #description="ngModel" [(ngModel)]="producto.description" placeholder="Introduce la descripciÃ³n"
                        required minlength="6" maxlength="24"></textarea>
                    <div *ngIf="description.errors && (description.dirty || description.touched)" class="alert alert-danger">
                        <div [hidden]="!description.errors.required">
                            Description is required
                        </div>
                        <div [hidden]="!description.errors.minlength">
                            Description must be at least 4 characters long.
                        </div>
                        <div [hidden]="!description.errors.maxlength">
                            Description cannot be more than 24 characters long.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-5  col-md-7 col-sm-9 col-xs-12">
                    <label>Price:</label>
                    <input type="text" class="form-control" name="precio" #precio="ngModel" [(ngModel)]="producto.precio" placeholder="Introduce el precio"
                        required pattern="[0-9]+" />
                    <div *ngIf="precio.errors && (precio.dirty || precio.touched)" class="alert alert-danger">
                        <div [hidden]="!precio.errors.required">
                            Price is required
                        </div>
                        <div [hidden]="!precio.errors.required.pattern">
                            Price must not contain characters
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-5  col-md-7 col-sm-9 col-xs-12">
                    <label>Image:</label>
                    <input type="file" class="form-control" name="imagen" #imagen="ngModel" [(ngModel)]="producto.imagen">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-5  col-md-7 col-sm-9 col-xs-12">
                    <input type="submit" value="{{ title }}" class="btn btn-success" [disabled]="!formProducto.form.valid" />
                </div>
            </div>
        </form>
    </div>
</div>
